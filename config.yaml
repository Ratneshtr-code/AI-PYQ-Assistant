project_name: "AI PYQ Assistant"
description: "AI-based platform for semantic search and trend analysis of previous year exam questions"

paths:
  faiss_index: "./embeddings/faiss_index.bin"
  data_csv: "./data/questions.csv"
  model_cache: "./models"

model:
  name: "sentence-transformers/all-MiniLM-L6-v2"

backend:
  host: "127.0.0.1"
  port: 8000
  retrieval_k: 100    # how many vectors to retrieve from FAISS
  min_score: 0.35     # filter threshold
  default_page_size: 3

ui:
  port: 8501
  # Control UI mode switching
  # If allow_mode_switching is false, users cannot toggle between User/Admin mode from UI
  # Admin mode can only be enabled via localStorage directly (for developers)
  allow_mode_switching: false  # Set to true to allow users to toggle mode from UI
